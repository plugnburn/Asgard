SERIAL 0 38400
DEFAULT menu.c32
PROMPT 0
MENU TITLE Welcome to Asgard!
TIMEOUT 15

LABEL asgard
TEXT HELP
Boot Asgard live medium (standard boot).
ENDTEXT
MENU LABEL Boot Asgard
LINUX boot/i686/vmlinuz
INITRD boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL asgardpersistent
TEXT HELP
Boot Asgard with persistent storage.
If you have no persistent storage on the medium, do not select this option!
To create the persistent storage, use standard boot and run sudo prepare-persistent-storage after booting.
Then reboot and select this option.
To override the storage partition, press [Tab] and edit the cow_label and cow_directory parameters
ENDTEXT
MENU LABEL Boot Asgard with persistent storage
LINUX boot/i686/vmlinuz
INITRD boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_label=ASGARDPERS cow_directory=/asgardpers
